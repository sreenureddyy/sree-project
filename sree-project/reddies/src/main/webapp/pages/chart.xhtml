<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:chart="http://sourceforge.net/projects/jsf-comp"
	xmlns:rich="http://richfaces.org/rich" template="/pages/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Chart" />
	</ui:define>

	<ui:define name="page-header">
		<h:outputText value="Header" />
	</ui:define>

	<ui:define name="section-title">
		<h:outputText value="Title" />
	</ui:define>

	<ui:define name="body">
		<f:view>
			<h:form>
				<h:panelGrid>
					<h:panelGroup>
						<chart:chart id="chart"
							datasource="#{chartBean.localDefaultPieDataset}" type="pie"
							depth="50" title="Barca" alpha="75" is3d="true" startAngle="90"
							legend="false" colors="magenta,#CACACA,blue" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
