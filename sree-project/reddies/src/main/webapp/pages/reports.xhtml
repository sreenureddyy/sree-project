<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="/pages/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Login User Report" />
	</ui:define>

	<ui:define name="page-header">
		<h:outputText value="Header" />
	</ui:define>

	<ui:define name="section-title">
		<h:outputText value="Title" />
	</ui:define>

	<ui:define name="body">
		<f:view>
			<h:form>
				<h:panelGrid>
					<font>Sree App.</font>
					<h:panelGrid columns="2">
						<h:panelGroup>
							<h:commandLink value="PDF" action="#{report.generateReport}"
								target="_blank">
								<f:param name="reportType" value="PDF"></f:param>
							</h:commandLink>
				|
							<h:commandLink value="XLS" action="#{report.generateReport}"
								target="_blank">
								<f:param name="reportType" value="XLS"></f:param>
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
